<template name="DeleteContact">
  {{#IfLoggedIn}}
  <div class="well">
    {{> quickForm
    collection="Contact"
    template="bootstrap3-horizontal"
    label-class="col-sm-2"
    input-col-class="col-sm-10"

    id="DeleteContactForm"
    type="method"
    meteormethod="deleteContact"
    resetOnSuccess=true}}
  </div>
  {{/IfLoggedIn}}
</template>
