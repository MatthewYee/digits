<template name="ListContact">
  {{#IfLoggedIn}}
    <div class="well">

      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>First</th>
          <th>Last</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        </thead>

        <tbody>
        {{#each contactList}}
          <tr>
            <td>{{first}}</td>
            <td>{{last}}</td>
            <th>{{address}}</th>
            <th>{{phone}}</th>
            <th>{{email}}</th>
            <td><a href="{{pathFor 'EditContact'}}">Edit</a></td>
            <td><a href="{{pathFor 'DeleteContact'}}">Delete</a></td>
          </tr>
        {{/each}}
        </tbody>
      </table>

    </div>
  {{/IfLoggedIn}}
</template>
